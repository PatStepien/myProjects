        a = document.querySelectorAll('.numbers');

        while (q <= 9) {

            q = q + 1;
        }
        if (b == 1) {
            new Audio(Sound[b - 1]).play();
            Feedback.innerHTML = "Correct";
            score = score + 1;

        else {

    function btnPlay_onClick() {
        q = 0;

            a[q].style.background = "";
            q = q + 1
        }
        if (h == 0) {
